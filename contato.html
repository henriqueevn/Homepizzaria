<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="contato.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato - Papa's Pizza</title>
</head>
<body>
  <header>
    <h1>Papa's Pizza</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <div class="container">
    <div class="contact-form">
      <h2>Entre em Contato</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome...">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail...">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone...">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem..."></textarea>
        
        <label for="preferencia">Como prefere nosso contato?</label>
        <div class="preferencia-checkboxes">
          <label>
            <input type="radio" name="preferencia" value="email">
            Email
          </label>
          <label>
            <input type="radio" name="preferencia" value="telefone">
            Telefone
          </label>
          <label>
            <input type="radio" name="preferencia" value="whatsapp">
            Whatsapp
          </label>
        </div>
        
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <footer>
    <div class="logo">
      <img src="img/webpizzaria.png" alt="Logo da Pizzaria DelÃ­cia">
    </div>
  </footer>
</body>
</html>
